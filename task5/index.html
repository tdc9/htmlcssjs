<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F026%2F721%2F193%2Foriginal%2Fwashing-machine-and-laundry-laundry-sticker-png.png&f=1&nofb=1&ipt=25df5fdcd92a233618d0ecaef09965f9c0853aacb30fa0de4af9a7be0748d581&ipo=images" alt="Laundry">
        </div>

        <!-- Right Section -->
        <div class="form-section">
            <h1>Hello Again!</h1>
            <p>Welcome back! We missed you!</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="form-options">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit">Login</button>
                <p>Not a member? <a href="#">Register Now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
